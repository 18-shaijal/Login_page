<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    
      #register-form{
        width:400px;
        background-color: white;
        padding: 24px;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
      }
      .input-label{
        margin: 0;
        margin-bottom: 4px;
        margin-top: 12px;
      }
      .input-item{
        width:100%;

      }
      #terms-check{
        margin-top:12px;
        margin-bottom:12px;
      }
    </style>
</head>

<body style="background-color: lightblue;">
    <h1 style="text-align: center">Signup</h1>
    <form id="register-form" method="get">
        
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item" type="text" name="full name"  placeholder="Full Name" autofocus required>
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="email"  placeholder="Email" required>
        </div>
        <div>
            <p class="input-label">Age:</p>
            <input class="input-item" type="number" name="age"  placeholder="Age" required max="60" min="18">
        </div>
        <div>
            <p class="input-label">Password:</p>
            <input class="input-item" type="password" name="password" placeholder="Password" maxlength="8">
        </div>
        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item"  type="password" name="confirm password" placeholder="Confirm Password" maxlength="8">
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">Male</input>
            <input type="radio" name="female" value="female">Female
            <input type="radio" name="other" value="other">Other
        </div>
        <div>
            <p class="input-label">Security Question:</p>
            <select class="input-item"  name="security-question" multiple>
                <option value="first pet name">What was your first pet name</option>
                <option value="first job">What was your first job</option>
                <option value="nick name">What is your nick name</option>
            </select>

        </div>
        <div>
            <p class="input-label">Technology:</p>
            <input list="technologies" name="technology"/>
            <datalist id="technologies" >
                <option value="HTML">
                    <option value="HTML">
                        <option value="C++">
                            <option value="Js">

            </datalist>
               
        </div>
        <div>
            <textbox class="text" rows="6" cols="30"></textbox>
        </div>
        <div>
            <p class="input-label">DOB:</p>
            <input type="date" name="date" min="2003">
        </div>
        <div>
            <p class="input-label">Submit:</p>
            <input type="file" name="file" >
        </div>
        
        <div >
            <input id="terms-check" type="checkbox" name="term and condition" value="accept">I agree to accept the terms and conditions
            
        </div>
        <input type="reset" value="Reset">
        <input type="submit" value="Register">
        

    </form>
    
</body>
</html>
